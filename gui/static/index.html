<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>HoneyProxy</title>
	
	<link rel="stylesheet" href="./css/style.css">
	
	<script src="./js/jquery-1.7.2.js"></script>
	<script src="./js/underscore.js"></script>
	<script src="./js/backbone.js"></script>
	<script src="./js/backbone.marionette.js"></script>
	<script src="./js/honeyproxy.js"></script>
</head>
<body>
<h3>Log</h3>

<table id="traffictable">
<thead>
	<tr>
		<th colspan=2>Name</th>
		<th>Method</th>
		<th>Type</th>
		<th>Size</th>
		<th>Time</th>
	</tr>
</thead>
<tbody id="traffic">

</tbody>
</table>

<pre id="log">
</pre>
<script id=template-flow type="text/html">
<td colspan=2><%= get("request").path %></td>
<td><%= get("request").method %></td>
<td><%= get("response").code %></td>
<td><%= get("response").content.length %></td>
<td><%= get("response").timestamp %></td>
</script>

</tr>
</body>
</html>
